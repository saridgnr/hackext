<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">
      <link rel="stylesheet" type="text/css" href="content/options.css"/>
  </head>
  <body>
    <div class="header">
      <img class="profile-img" src="images/man.svg"/>
      <label class="title">Accessibility Profile</label>
      <button class="edit" id="editButton" style="background-image: url('images/icons/edit.png')"></button>
      <button class="edit" id="saveButton" style="background-image: url('images/icons/save.png')" hidden></button>
    </div>
    <div class="body">
      <span class="card-container">
        <div class="card" style="width:35%">
            <label class="card-title">I'm having trouble with...</label>
            <div class="options">
                <label class="material-checkbox">
                    <input type="checkbox" id="SightLoss">
                    <span>Sight Loss</span>
                </label>
                <label class="material-checkbox">
                    <input type="checkbox" id="Blindness">
                    <span>Blindness</span>
                </label>
                <label class="material-checkbox">
                    <input type="checkbox" id="ColorBlindness">
                    <span>Color Blindness</span>
                </label>
            </div>
        </div>
        <div class="card" style="width:55%">
            <div class="option-container">
                <div>
                    <span class="btn-info">
                        <button class="btn" id="volumebtn" title="Toggle read out page content and hovered functions."
                            style="background-image: url('images/icons/volume-off.svg')"></button>
                        <label id="volumelbl">Read Content: false</label>
                    </span>
                    <span class="btn-info">
                        <button class="btn" id="invertbtn" title="Toggle page color monochrome" 
                            style="background-image: url('images/icons/invert-colors.svg')"></button>
                        <label id="invertlbl">Invert Colors: false</label>
                    </span>
                    <span class="btn-info">
                            <button class="btn" id="monobtn" title="Toggle mouse vibration"
                                style="background-image: url('images/icons/monochrome.svg')"></button>
                            <label id="monolbl">Monochrome: false</label>
                    </span>
                </div>
                <div>
                    <span class="btn-info">
                        <button class="btn" id="mousebtn" title="Toggle mouse vibration"
                            style="background-image: url('images/icons/mouse.svg')"></button>
                        <label id="mouselbl">Mouse Vibration: false</label>
                    </span>
                    <span class="btn-info">
                        <button class="btn" id="cursorbtn" title="Information about accessibility options"
                            style="background-image: url('images/icons/mouse-pointer.svg'); background-size: 32px;"></button>
                        <label id="cursorlbl">Enlarge cursor size: false</label>
                    </span>
                </div>
            </div>
        </div>
    </span>
    </div>
    <script src="scripts/jquery-3.3.1.js"></script>   
    <script src="scripts/options.js"></script>
  </body>
</html>
