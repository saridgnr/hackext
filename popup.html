<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">
      <link rel="stylesheet" type="text/css" href="content/popup.css">
    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css" />
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css" />
  </head>
  <body>
    <div class="buttons">
    <div class="btn_container">
      <span class="btn-info">
        <button class="btn" id="format-size-in" title="Increase Text Size"
                style="background-image: url('images/icons/zoom-out.svg')"></button>
        <label>Increase Text</label>
      </span>
      <span class="btn-info">
      <button class="btn" id="format-size-out" title="Decrease Text Size"
                style="background-image: url('images/icons/zoom-in.svg')"></button>
        <label>Decrease Text</label>
      </span>
      <span class="btn-info">
        <button class="btn" id="volume" title="Toggle read out page content and hovered functions."
                style="background-image: url('images/icons/volume.svg')"></button>
        <label>Read Content</label>
      </span>
    </div>
    <div class="btn_container"> 
        <span class="btn-info">
            <button class="btn" id="monochrome" title="monochrome" style="background-image: url('images/icons/monochrome.svg')"></button>
            <label>Monochrome</label>
          </span>
          <span class="btn-info">
              <button class="btn" id="invert" title="Toggle page color monochrome" 
                      style="background-image: url('images/icons/invert-colors.svg')"></button>
              <label>Invert Colors</label>
            </span>
      </span>
      <span class="btn-info">
          <button class="btn" id="cursorbtn" title="Information about accessibility options"
              style="background-image: url('images/icons/mouse-pointer.svg'); background-size: 32px;"></button>
          <label id="cursorlbl">Enlarge cursor</label>
      </span>
      </span>
    </div>
    <div class="btn_container">
        <span class="btn-info">
            <button class="btn" id="profile" title="Watch your profile"
                    style="background-image: url('images/icons/person.svg')"></button>
            <label>Profile</label>
          </span>
          <span class="btn-info">
              <button class="btn" id="mouse" title="Toggle mouse vibration"
                      style="background-image: url('images/icons/mouse.svg')"></button>
              <label>Mouse Vibration</label>
              </span>
          <span class="btn-info">
              <button class="btn" id="info" title="Information about accessibility options"
                      style="background-image: url('images/icons/info.svg')"></button>
              <label>Information</label>
      </span>
    </div>
    </div>
    <div class="text_container" id="description">
      <span class="explanation">
        <p id="info_text">
          Hover over the buttons to see what they do.<br>
          Descriptions will appear here.
        </p>
      </span>
    </div>
    <script src="scripts/jquery-3.3.1.js"></script>    
    <script src="scripts/popup.js"></script>
  </body>
</html>
